<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Krizofy: web player</title>

<body>
  <div class="main">
    <div class="sidebar">
      <div class="nav">
        <div class="nav-option" style="opacity: 1">
          <icon><i class="fa-solid fa-house"></i></icon>
          <a href="#">Home</a>
        </div>

        <div class="nav-option">
          <icon><i class="fa-solid fa-magnifying-glass"></i></icon>
          <a href="#">Search</a>
        </div>
      </div>

      <div class="library">
        <div class="options">
          <div class="lib-option nav-option">
            <img src="assets/library_icon.png">
            <a href="#">Your Library</a>
          </div>
          <div class="icon">
            <icon><i class="fa-solid fa-plus"></i></icon>
            <icon><i class="fa-solid fa-arrow-right"></i></icon>
          </div>
        </div>
        <div class="lib-boxes">
          <div class="box">
            <p class="box-p1">Create your first playlist</p>
            <p class="box-p2">It's easy,we'll help you</p>
            <button class="badge">Create playlist</button>
          </div>
        </div>
      
        <div class="lib-boxes">
          <div class="box">
            <p class="box-p1">Add your song here</p>
            <p class="box-p2">Let this website have your own music taste</p>
            <button class="badge">Upload song</button>
          </div>
        </div>

      </div>
    </div>


    <div class="main-content">
      <div class="sticky-nav">
        <div class="nav-icons">
          <img src="assets/backward_icon.png" class="hide">
          <img src="assets/forward_icon.png" >
        </div>
        <div class="sticky-nav-options">
          <button class="badge nav-item hide">Explore Premium</button>
          <button class="badge nav-item dark-badge" style="margin-right: 5px;"> <i class="fa-solid fa-download"></i>Download Song</button>
          <i class="fa-solid fa-user nav-item"></i>
        </div>
      </div>

      <div class="cards">
        
      </div>
